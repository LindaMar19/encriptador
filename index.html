
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Encriptador de texto</title>
    </head>

<body>
    <header>
            <img class="logo" src="imagenes/Logo.png">
            <h1 class="titulo">Encriptador de texto</h1>
    </header>

    <main class="main">
        <section>
            <textarea id="texto-encriptado" class="campo-texto" placeholder="texto a encriptar">Ingrese el texto aquí</textarea>
            <div>
                <hd class="información">Solo letras minúsculas y sin acentos</hd>
            </div>
            <div class="btn">
                <button class="btnEncriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btnDesencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                <button onclick="copiar()" class="copiar">Copiar</button>
            </div>
        </section>

        <section class="campo-mensaje">
            <textarea id="campo-mensaje" class="mensaje">Ningun mensaje encontrado</textarea>
        </section>

    </main>
    <script src="script.js"></script>
    <footer>
        <p>By Linda Márquez</p>
</body>
</html>
